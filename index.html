<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mapbox Plugin Debugger</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    #app {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #map {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .btn-list {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="app">
  <div id="map"></div>
</div>
<script type="module" src="/debug/main.ts"></script>
</body>
</html>
